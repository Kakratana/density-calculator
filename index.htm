	<div class="blackband">
	    <div class="wrapper">
	      <h1>ទម្រង់គណនាដង់ស៊ីតេ</h1>
	    </div>
	</div>
</div>
<br/>
<div class="wrapper">
	<div id="calculateur">
		<h2>គណនាដង់ស៊ីតេដំណាំ</h2>
		<form>
			<div class="ligne">
				<label>ចន្លោះជួរ *</label> <input type="text" id="largeur"> <span class="min">ជាម៉ែត្រ ឧ. 3.50</span>
			</div>
			<div class="ligne">
				<label>គម្លាតដើម *</label> <input type="text" id="distance"> <span class="min">ជាម៉ែត្រ ឧ. EX. 1</span>
			</div>
			<div class="ligne">
				<label>ទំហំផ្ទៃដី (ហិកតា)</label> <input type="text" id="hectares"> <span class="min">ជាហិកតា ឧ. 2.2</span>
			</div>
			<div class="tcenter">
			<span class="min">* ចាំបាច់ត្រូវតែបញ្ចូល</span><br/>
			<button type="submit" id="calc" disabled>គណនា</button>
			</div>
		</form>
				
	</div>
	<div id="res-calc">
		<b>លទ្ធិផលគឺ : </b><span class="txt"></span>
	</div>

	<script type="text/javascript">
	(function($){
		$(document).ready(function(){
			var arbres = "ដើម";
			var hectares = " ឧ. x ដើម/ហិកតា";
			var hectare = "ហិកតា";
			var sur = "ក្នុង";
			$("#largeur,#distance").keyup(function(){
				if($("#largeur").val() && !isNaN($("#largeur").val()) && $("#distance").val() && !isNaN($("#distance").val()))
					$("#calculateur button").prop('disabled',false);
				else
					$("#calculateur button").prop('disabled',true);
			});

			$("#calculateur form").submit(function(e){
				e.stopPropagation();
				e.preventDefault();
				if(!$(this).is('disabled')){
					$("#res-calc").slideUp(function(){
						var h = (!$("#hectares").val() || isNaN($("#hectares").val()))?1:$("#hectares").val();
						var res = Math.round((10000*h)/$("#largeur").val()/$("#distance").val());
						var resh = Math.round(res/h);
						$("#res-calc .txt").text(res+" "+arbres+" " + sur+ " " +h+" "+hectares+" "+resh+" "+arbres+"/"+hectare);
						$("#res-calc").slideDown();
						$("#calculateur #calc").html("គណនាម្តងទៀត");
					});
				}
                return false;
			});
		});
	})(jQuery);
	</script>
</div>
